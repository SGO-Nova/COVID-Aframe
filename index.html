<!DOCTYPE html>
<html>
  <head>
    <title>Ryan Browning - COVID project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!--Human start and reticle-->
      <a-entity position="0 0 0">
        <a-camera universal-controls>
          <a-entity
            raycaster="far: 150; objects: .intersectable"
            cursor
            geometry="primitive: ring; radiusOuter: 0.015;
            radiusInner: 0.01; segmentsTheta: 32"
            material="color: #283644; shader: flat"
            position="0 0 -0.75"
          ></a-entity>
        </a-camera>
      </a-entity>

      <!--Self made objects-->
      <assets>
        <a-asset-item id="desk" src="Desk.obj"></a-asset-item>
        <a-asset-item id="desk_matterial" src="Desk.mtl"></a-asset-item>
      </assets>
      <a-entity
        obj-model="obj: #desk; mtl: #desk_matterial"
        scale=".5 .5 .5"
        position="-4.753 0.368 -7.214"
        shadow="recieve: true"
      ></a-entity>

      <!-- 
        CORDS: right, up, backwards
        Depth: forward/backwards
        Height: up/down
        widh: left/right
      -->

      <!--FLOOR-->
      <a-box
        color="#4e433f"
        shadow="recieve: true"
        material="shader: flat"
        width="20"
        height="1"
        depth="20"
        position="-9 0 -9"
      >
      </a-box>

      <!--Lights-->
      <a-entity
        id="lightSphere"
        geometry="primitive: sphere; radius: .1"
        light="type: point; color: #FFF; castShadow: true"
        position="5 5 0"
      >
      </a-entity>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-entity
        geometry="primitive: sphere; radius: .1"
        light="type: point; color: #FFF; castShadow: true; intensity: .3"
        position="-2.06 2.485 -4.119"
        material="color:#FFFFFF"
      >
      </a-entity>

      <!--CEILING-->

        shadow="recieve: true"
        width="20"
        height="1"
        depth="20"
        position="-4.03281 3 -3.03761"

        scale="0.5 0.5 0.5"
