    <script src="libs/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>

    <script>
      AFRAME.registerComponent("turnon-off", {
        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener("click", function () {
            if (el.getAttribute("light").intensity == 0.3) {
              el.setAttribute("light", { intensity: 0.01 });
            } else {
              el.setAttribute("light", { intensity: 0.3 });
            }
          });
        },
      });
    </script>
    <script>
      AFRAME.registerComponent("covid", {
        init: function () {
          var data = this.data;
          var el = this.el;
          var mu = document.querySelector("#mungus");
          var an = document.querySelector("#animu");
          var sc = document.querySelector("#screen");
          var wo = document.querySelector("#work");
          var wb = document.querySelector("#work_b");
          var wa = document.querySelector("#work_a");
          var pa = document.querySelector("#paint");
          var st = document.querySelector("#star");
          var c1 = document.querySelector("#s1");
          var c2 = document.querySelector("#s2");
          var c3 = document.querySelector("#s3");
          var c4 = document.querySelector("#s4");
          var c5 = document.querySelector("#s5");
          var c6 = document.querySelector("#s6");

          el.addEventListener("click", function () {
            console.log(sc.getAttribute("material").src);
            if (sc.getAttribute("material").src == mu) {
              sc.setAttribute("material", { src: an });
              wo.setAttribute("material", { src: wb });
              pa.setAttribute("position", "-3.929 1.660 3.590");
              c1.setAttribute("position", "-2 5.4 -4");
              c2.setAttribute("position", "-2 5.4 -4");
              c3.setAttribute("position", "-2 5.4 -4");
              c4.setAttribute("position", "-2 5.4 -4");
              c5.setAttribute("position", "-2 5.4 -4");
              c6.setAttribute("position", "-2 5.4 -4");
            } else {
              sc.setAttribute("material", { src: mu });
              wo.setAttribute("material", { src: wa });
              pa.setAttribute("position", "-3.929 1.660 -3.590");
              c1.setAttribute("position", "-2 .4 -4");
              c2.setAttribute("position", "-1.75 .55 -2");
              c3.setAttribute("position", "-3 .4 -5");
              c4.setAttribute("position", "-2 .55 -4");
              c5.setAttribute("position", "0.5 .4 -3");
              c6.setAttribute("position", "0 .55 -5");
            }
          });
        },
      });
    </script>
